<h5>Posts</h5>
<hr />
<div class="row mb-3">
  <div class="col-sm-6">
    @for (category of categories; track category.id) {
    <badge
      label="{{ category.name }}"
      link="{{ categoryBadgeBaseLink + category.name?.toLowerCase() }}"
    ></badge>
    }
  </div>
</div>
<div class="row gy-3">
  @for (post of posts; track post.id) {
  <div class="col-sm-4">
    <card title="{{ post.title }}" body="{{ post.body }}"></card>
  </div>
  }
</div>
